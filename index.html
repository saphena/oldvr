<!DOCTYPE html>
<html lane="en">
    <head>
        <title>Old VRs</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="reboot.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Old voice recordings</h1>
        <p>Please enter some or all of a phone number to search for</p>
<!-- oldvrs lookup CDRs form -->
<div id="lookupform">
    <form action="lookup" method="post">
        <input type="hidden" name="offset" value="0">
        <label for="tel">Phone number</label>
        <input type="text" id="tel" name="tel">
        <label for="dates">Call date</label>
        <select id="dates" name="dates" onchange="document.getElementById('daterange').style.display=(this.value=='all'?'none':'inline');">
            <option value="all" selected>any date</option>
            <option value="some">between</option>
        </select>
        <span id="daterange" style="display:none;">
            <label for="fromdate"></label>
            <input type="date" id="fromdate" name="fromdate" value="" onchange="if(document.getElementById('todate').value=='')document.getElementById('todate').value=this.value;">
            <label for="todate"> - </label>
            <input type="date" id="todate" name="todate" value="">
        </span>
        <input type="submit" value="&telrec;">
    </form>
</div>
<div id="private">
    <p>This system contains potentially sensitive, private, information and must only be accessed by authorised data processors.</p>
</div>
 </body>
</html>
